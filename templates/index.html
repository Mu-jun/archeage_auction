<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1> CloudType CI/CD TEST </h1>
    <!-- main content container-->
    <div class="container">
      <!-- search -->
      <div class="row">
        <form id="auctionSearch" action="/search">
          <!-- search keyword -->
          <div class="mt-3 d-flex align-items-center">
            <div class="flex-fill me-3">
              <input type="text" name="keyword" class="form-control" />
            </div>
            <div class="">
              <button class="btn btn-primary">검색</button>
            </div>
          </div>
          <!-- search category select -->
          <div class="mt-3">
            <!-- server category select -->
            <select name="serverCode">
              <option value="TOTAL" selected="selected">통합서버군</option>
              <option value="daeior">데이어</option>
            </select>

            <!-- sort category select -->
            <select name="sortType">
              <option value="BUYOUT_PRICE_ASC" selected="selected">
                즉시구매가 ▲
              </option>
              <option value="BUYOUT_PRICE_DESC">즉시구매가 ▼</option>
              <option value="START_PRICE_ASC">입찰가 ▲</option>
              <option value="START_PRICE_DESC">입찰가 ▼</option>
              <option value="EXPIRE_DATE_ASC">남은시간 ▲</option>
              <option value="EXPIRE_DATE_DESC">남은시간 ▼</option>
            </select>
            <!-- grade category select -->
            <select id="gradeId" name="gradeId">
              <option value="">전체 등급</option>
              <option class="c_1" value="1">Lv.0 저급</option>
              <option class="c_0" value="0">Lv.1 일반</option>
              <option class="c_2" value="2">Lv.2 고급</option>
              <option class="c_3" value="3">Lv.3 희귀</option>
              <option class="c_4" value="4">Lv.4 고대</option>
              <option class="c_5" value="5">Lv.5 영웅</option>
              <option class="c_6" value="6">Lv.6 유일</option>
              <option class="c_7" value="7">Lv.7 유물</option>
              <option class="c_8" value="8">Lv.8 경이</option>
              <option class="c_9" value="9">Lv.9 서사</option>
              <option class="c_10" value="10">Lv.10 전설</option>
              <option class="c_11" value="11">Lv.11 신화</option>
              <option class="c_12" value="12">Lv.12 태초</option>
            </select>
            <!-- a category select -->
            <select name="aCategory"></select>
            <!-- b category select -->
            <select name="bCategory"></select>
            <!-- c category select -->
            <select name="cCategory"></select>
          </div>
        </form>
      </div>
      <!-- result show -->
      <div id="result_list">{{ data|safe }}</div>
    </div>

    <!-- category -->
    <script src="{% static 'aCategory.js' %}"></script>
    <script src="{% static 'bCategory.js' %}"></script>
    <script src="{% static 'cCategory.js' %}"></script>
    <script>
      window.addEventListener("load", (e) => {
        option_load_aCategory("select[name='aCategory']");
        option_load_bCategory("select[name='bCategory']");
        option_load_cCategory("select[name='cCategory']");
      });
    </script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
